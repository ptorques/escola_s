<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salário</title>
  <link rel="stylesheet" href="./bootstrap-5.2.0/css/bootstrap.min.css">
</head>

<body>
  <header style="margin-bottom: 5%;">
    <nav class="nav nav-pills flex-column flex-sm-row">
      <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="#">Salário</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="#">Novo</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="#">Listar</a>
    </nav>
  </header>
  <div class="row justify-content-center">
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Calculadora</h5>
        <h6 class="card-subtitle mb-2 text-muted">Salário</h6>
        <div class="row justify-content-center">
          <div class="col">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nome" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Horas Trabalhadas" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">R$</span>
              <input type="text" class="form-control" placeholder="Salário por hora" aria-describedby="basic-addon1">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">R$</span>
              <input type="text" class="form-control" placeholder="Salário bruto" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
        <button class="btn btn-info">Calcular</button>
        <button class="btn btn-light">Limpar</button>
      </div>
    </div>
  </div>
  <script src="./js/popper.min.js"></script>
  <script src="./bootstrap-5.2.0/js/bootstrap.min.js"></script>
</body>

</html>
