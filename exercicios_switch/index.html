<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de produtos</title>
    <link rel="stylesheet" href="./css/case.css">
</head>

<body>
    <header>
        <h2>Seleção de produtos</h2>
    </header>

    <div class="container">
        <h3>Lista de produtos</h3>
        <div class="seleçao">
            <label><input type="radio" name="produtos" onclick="search_price('uva');search_origin(2);search_type(2)">
            Uva</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('camiseta');search_origin(5);search_type(3)">
            Camiseta</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('pera');search_origin(3);search_type(2)">
            Pera</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('mel');search_origin(1);search_type(1)">
            Mel</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('escova');search_origin(6);search_type(4)">
            Escova de dente</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('bolo');search_origin(1);search_type(2)">
            Bolo de padaria</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('quiboa');search_origin(6);search_type(5)">
            Água sanitária</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('copo');search_origin(2);search_type(5)">
            Copo</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('chinelos');search_origin(3);search_type(3)">
            Par de chinelos</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('fio');search_origin(4);search_type(4)">
            Fio dental</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('milho');search_origin(7);search_type(1)">
            Milho em lata</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('macarrão');search_origin(4);search_type(1)">
            Macarrão</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('shampoo');search_origin(5);search_type(4)">
            Shampoo</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('meias');search_origin(1);search_type(3)">
            Par de meias</label> <br>
            <label><input type="radio" name="produtos" onclick="search_price('detergente');search_origin(7);search_type(5)">
            Detergente</label> <br>
        </div>
    </div>

    <div class="container" id="div_produto">
        <h2>Produto selecionado:</h2>
        <img id="imagem" src="">
        <h3 id="produto"></h3>
        <p id="preço"></p>
        <p id="procedência"></p>
        <p id="tipo"></p>
    </div>

    <footer>
        <ul>
            <li>Mercadinho do Senai</li>
            <li>Apenas os melhores preços</li>
        </ul>
    </footer>
</body>
<script src="./js/case.js"></script>

</html>
